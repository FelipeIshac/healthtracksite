<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Track</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="customCenter">
            <a class="navbar-brand" href="/">Health Track</a>
        </div>
    </nav>
    <form>
        <div class="col-xs-12" style="height:20px;"></div>

        <div class="col-xs-12" style="height:20px;"></div>
        <center><div id="linha">
        </div></center>
        <div class="col-xs-12" style="height:20px;"></div>
        <div class="customCenter">
            <div class="form-group col-md-6">
                <div class="form-group">
                <label for="exampleInputEmail1">Endere√ßo de email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">

                <div class="col-xs-12" style="height:10px;"></div>
                <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <div class="col-xs-12" style="height:10px;"></div>
                <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">

                </div>
                <div class="d-grid gap-2 col-2 mx-auto">
                    <div class="row">
                        <a href="/index.html" class="btn btn-outline-primary" role="button" aria-pressed="true">Login</a>
                    </div>
                    <div class="row">
                        <a href="/redefinirSenha.html" class="btn btn-outline-secondary" role="button" aria-pressed="true">Esqueceu a senha?</a>
                    </div>
                    <div class="row">
                        <a href="/cadastro.html" class="btn btn-outline-success" role="button" aria-pressed="true">Se Cadastrar</a>
                    </div>
                </div>
            </div>
        </div>
      </form>
